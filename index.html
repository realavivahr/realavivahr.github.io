		var random_image = images[Math.floor(Math.random() * images.length)];
		/** document.body.style.backgroundColor = random_color; */

		var countDownDate = new Date("Aug 25, 2018 17:30:00");

		var x = setInterval(function() {

		    var now = new Date().getTime();
		    var distance = countDownDate - now;
		    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		    
		    document.getElementById("timer").innerHTML = "<h2> Nope! " + days + " days to go.</h2> <img src='" + random_image + "'/>" ;

		    if (distance < 0) {
		        clearInterval(x);
		        document.getElementById("timer").innerHTML = "YES!";
		    }
		});

	</script>
