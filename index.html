<!DOCTYPE HTML>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="wedding.css">
</head>

<body>
	<div class="bg">
		<p id="timer"></p>
	</div>

	<footer><br>(Check back here in 2018 for more details.)<br></footer>

	<script>
		var countDownDate = new Date("Aug 25, 2018 17:30:00").getTime();

		var x = setInterval(function() {

		    var now = new Date().getTime();
		    var distance = countDownDate - now;
		    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		    
		    document.getElementById("timer").innerHTML = "NOPE! <br>" + days + " days to go";

		    if (distance < 0) {
		        clearInterval(x);
		        document.getElementById("timer").innerHTML = "YES!";
		    }
		}, 1000);
	</script>

</body>
</html>
