<!DOCTYPE HTML>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<style>
p {
  font-family: 'Roboto';
  text-align: center;
  font-size: 60px;
}
</style>
</head>
<body>

<p id="demo"></p>

<script>
	var countDownDate = new Date("Aug 25, 2018 15:37:25").getTime();

	var x = setInterval(function() {

	    var now = new Date().getTime();
	    var distance = countDownDate - now;
	    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	    
	    document.getElementById("demo").innerHTML = "NOPE! <br>" + days + " days to go";

	    if (distance < 0) {
	        clearInterval(x);
	        document.getElementById("demo").innerHTML = "YES!";
	    }
	}, 1000);
</script>

</body>
</html>
