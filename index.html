<!DOCTYPE HTML>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="wedding.css">
</head>

<body>
	<div id="bg">
		<p id="timer"></p>
	</div>

	<footer><br>(Check back here in 2018 for more details.)<br></footer>

	<script>
		var colors = ['#A9A9A9', '#000000', '#827994', '#A5AF72','#DAA520'];
		var random_color = colors[Math.floor(Math.random() * colors.length)];
		document.getElementById('bg').style.backgroundColor = random_color;

		var countDownDate = new Date("Aug 25, 2018 17:30:00");

		var x = setInterval(function() {

		    var now = new Date().getTime();
		    var distance = countDownDate - now;
		    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		    
		    document.getElementById("timer").innerHTML = "NOPE! <br>" + days + " days to go";

		    if (distance < 0) {
		        clearInterval(x);
		        document.getElementById("timer").innerHTML = "YES!";
		    }
		});

	</script>

</body>
</html>
